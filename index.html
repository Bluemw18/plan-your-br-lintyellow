<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Plan Your Branding</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="top-nav">
        <a href="#hours100" class="nav-link">HOURS 100-300</a>
        <a href="#hours301" class="nav-link">HOURS 301-600</a>
        <a href="#hours601" class="nav-link">HOURS 601-900</a>
        <a href="#hours901" class="nav-link">HOURS 901-1200</a>
        <a href="#hours1201" class="nav-link">HOURS 1201-1500</a>
        <a href="#salons" class="nav-link">SALONS, SPAS & BARBERSHOPS</a>
        <a href="#clients" class="nav-link">CLIENTS</a>
    </nav>

    <div class="content">
        <h1>Plan Your Branding</h1>
        
        <div class="branding-grid">
            <div class="left-section">
                <div class="input-group">
                    <label>Why do I want to be in business?</label>
                    <textarea id="business-why"></textarea>
                </div>

                <div class="input-group">
                    <label>What is my mission statement?</label>
                    <textarea id="mission-statement"></textarea>
                </div>

                <div class="input-group">
                    <label>What is my why?</label>
                    <textarea id="personal-why"></textarea>
                </div>

                <div class="input-group">
                    <label>Style Inspiration:</label>
                    <textarea id="style-inspiration"></textarea>
                </div>
            </div>

            <div class="right-section">
                <div class="logo-section">
                    <div class="primary-logo">
                        <h3>PRIMARY LOGO</h3>
                        <div class="logo-box" id="primary-logo-box"></div>
                    </div>
                    <div class="sub-mark">
                        <h3>SUB MARK</h3>
                        <div class="logo-box" id="sub-mark-box"></div>
                    </div>
                </div>

                <div class="color-section">
                    <h3>COLOR PALETTE</h3>
                    <div class="color-circles">
                        <div class="color-circle" id="color1"></div>
                        <div class="color-circle" id="color2"></div>
                        <div class="color-circle" id="color3"></div>
                        <div class="color-circle" id="color4"></div>
                        <div class="color-circle" id="color5"></div>
                    </div>
                </div>

                <div class="fonts-section">
                    <h3>FONTS</h3>
                    <textarea id="fonts"></textarea>
                </div>

                <div class="assets-section">
                    <h3>DESIGN ASSETS</h3>
                    <textarea id="design-assets"></textarea>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
